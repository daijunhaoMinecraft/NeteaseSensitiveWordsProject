name: ğŸ”„ Auto Update Sensitive Words

on:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤© UTC 3:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests pycryptodome deepdiff

      - name: ğŸš€ Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python update_script.py

      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --exit-code || (git commit -m "ğŸ¤– Auto update: changes detected" && git push)
