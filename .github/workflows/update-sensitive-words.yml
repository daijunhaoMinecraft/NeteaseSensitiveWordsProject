name: ğŸ”„ Auto Update Sensitive Words

on:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤© UTC 3:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests pycryptodome deepdiff

      - name: ğŸš€ Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python update_script.py

      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶è¢«ä¿®æ”¹æˆ–æ–°å¢
          if ! git diff --quiet; then
            echo "Changes detected. Committing and pushing..."
            git add .
            git commit -m "ğŸ¤– Auto update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            
            # åœ¨æ¨é€å‰æ‹‰å–å¹¶å˜åŸºï¼Œé˜²æ­¢å†²çª
            git pull --rebase
            
            git push
          else
            echo "No changes detected. Nothing to commit."
          fi
