name: Build and Package on Every Push

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build and Package Linux Executable

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          g++ \
          cmake \
          libssl-dev \
          libpcre2-dev \
          pkg-config \
          wget \
          tar \
          gzip

    - name: Install C++ libraries via vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/vcpkg install --classic nlohmann-json re2 httplib pcre2 openssl
        ./vcpkg/vcpkg integrate install

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)

    - name: Package executable
      run: |
        cd build
        # 打印当前工作目录和文件列表，用于调试
        pwd
        ls -l

        TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        
        # 创建打包目录
        mkdir -p "Netease_sensitive_word_linux_${COMMIT_SHORT}_${TIMESTAMP}"
        
        # 将可执行文件复制到打包目录
        cp Netease_sensitive_word "Netease_sensitive_word_linux_${COMMIT_SHORT}_${TIMESTAMP}/"
        
        # 压缩打包
        tar -czf "Netease_sensitive_word_linux_${COMMIT_SHORT}_${TIMESTAMP}.tar.gz" "Netease_sensitive_word_linux_${COMMIT_SHORT}_${TIMESTAMP}"
        
        # 移动打包文件到 artifact 目录
        mkdir -p ./artifact
        mv "Netease_sensitive_word_linux_${COMMIT_SHORT}_${TIMESTAMP}.tar.gz" ./artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: build/artifact/
        retention-days: 7
